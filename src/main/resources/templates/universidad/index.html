<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
</head>

<body>
	
	<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Universidad</h1>

	<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Universidad</li>
    </ol>

	<div layout:fragment="content">
		<div class="row ml-3 mr-3">
			<div class="col-md-2"></div>
			<div class="col-md-8 ">
				<div class="card">
	         <div class="card-header text-right">

						<a th:href="@{/universidad/create}" class="btn btn-sm btn-primary" title="Agregar Rango de Renta" id="add-tipo-unidad">
							<i class="fas fa-plus-circle mr-1 text-white"></i>
							<span class="text-white">Agregar Universidad</span>
						</a>
	              <h3 class="card-title"></h3>
	          </div>

					<div class="card-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
                
			                  <tr>
			                  	<th>Nombre</th>
			                  	<th>Es publica</th>
			                  	<th>Cantidad de Carreras</th>
			                  	<th>Direccion</th>
			                  	<th>Fecha de fundacion</th>
			                  	<th>Acciones</th>
			                  	
			                  </tr>

							</thead>
							<tbody>

								<tr th:each="universidad: ${universidades}">
									<td th:text="${universidad.nombre}"></td>
									<td th:text="${universidad.es_publica}"></td>
									<td th:text="${universidad.cantidad_carreras}"></td>
									<td th:text="${universidad.direccion}"></td>
									<td th:text="${universidad.fecha_fundacion}"></td>
									<td>

									<a class="btn btn-sm btn-primary" th:href="@{/universidad/edit/{id_universidad}(id_universidad=${universidad.id})}">
                    				  <i class="fas fa-pencil-alt"></i>
                    				</a>
									</td>
								</tr>
							</tbody>
							<tfoot>

								<tr>
								<th>Nombre</th>
			                  	<th>Es publica</th>
			                  	<th>Cantidad de Carreras</th>
			                  	<th>Direccion</th>
			                  	<th>Fecha de fundacion</th>
			                  	<th>Acciones</th>
                </tr>

							</tfoot>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
		</div>
	</div>
	
	
	<section layout:fragment="scripts">
	</section>

</body>
</html>
