<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>

<body>

	<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Estudiante</h1>

	<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">Estudiante</li>
    </ol>

	<div layout:fragment="content">

		<div class="row ml-3 mr-3">
			<div class="col-md-2"></div>
			<div class="col-md-8 ">
				<div class="card">
	         <div class="card-header text-right">

						<a th:href="@{/estudiante/create}" class="btn btn-sm btn-primary" title="Agregar Rango de Renta" id="add-tipo-unidad">
							<i class="fas fa-plus-circle mr-1 text-white"></i>
							<span class="text-white">Button 1</span>
						</a>
	              <h3 class="card-title"></h3>
	          </div>

					<div class="card-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
                
                  <tr>
                  </tr>

							</thead>
							<tbody>

								<tr th:each="estudiante: ${estudiantes}">
								</tr>

							</tbody>
							<tfoot>

								<tr>
                </tr>

							</tfoot>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->
			</div>
		</div>

    <!-- Modal de prueba -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Estudiante</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="POST" th:action="@{/estudiante/destroy}">
            <input type="hidden" id="id_estudiante" name="id_estudiante">
            <div class="modal-body">
              <div class="form-group">
                  <p>Â¿Esta seguro que desea eliminar a este estudiante?</p>
              </div>
            </div>
            <div class="modal-footer">
              <button id="btn-state" type="submit" class="btn btn-danger">Aceptar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

	</div>
	<section layout:fragment="scripts">
	</section>

</body>
</html>
